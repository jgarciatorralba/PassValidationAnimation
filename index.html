<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro Interaction: Password Input</title>
  <link rel="stylesheet" href="src/style.css">
  <script defer src="src/main.js"></script>
  <script src="https://kit.fontawesome.com/71f02e573d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <input type="password" id="password">
    <button class="eye">
      <i class="far fa-eye hide" id="openEye"></i>
      <i class="far fa-eye-slash" id="closeEye"></i>
    </button>
    <button class="action" data-content="">
      <i class="fas fa-arrow-right" id="arrow"></i>
      <i class="fas fa-check hide" id="check"></i>
      <i class="fas fa-times hide" id="times"></i>
    </button>
  </div>
</body>

</html>
